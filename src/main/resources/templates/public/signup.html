<th:block th:replace="public/base::layout(~{::section}, ~{::title})" xmlns:th="http://www.thymeleaf.org">
    <title>Signup</title>
    <section id="signup-section">
        <div class="container-lg ">
<!--            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>-->
<!--            <script th:inline="javascript">-->
<!--                Swal.fire(-->
<!--                    'Deleted!',-->
<!--                    'Your Contact has been deleted.',-->
<!--                    'success'-->
<!--                )-->
<!--            </script>-->
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="reg-card card-body">
                            <h2 class="text-center mb-4">Sign Up</h2>
                            <form th:action="@{/do_register}" method="post" th:object="${userRegForm}" novalidate enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col form-floating mb-3">
                                        <input type="text" class="form-control" id="first_name" placeholder="First name" name="firstName" th:field="*{firstName}" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid':''">
                                        <label for="first_name" class="ms-3">First name</label>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:text="${#fields.errors('firstName')}"></div>
                                    </div>
                                    <div class="col form-floating mb-3">
                                        <input type="text" class="form-control" id="last_name" placeholder="Last name" name="lastName" th:field="*{lastName}" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid':''">
                                        <label for="last_name" class="ms-3">Last name</label>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:text="${#fields.errors('lastName')}"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col form-floating mb-3 res-col">
                                        <input type="email" name="email" class="form-control" id="email" required placeholder="name@example.com" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid':''">
                                        <label for="email" class="ms-3">Email</label>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')}"></div>

                                    </div>
                                    <div class="col form-floating mb-3 res-col">
                                        <input type="tel" name="contactNumber" class="form-control" id="contact" required placeholder="Contact" th:field="*{contactNumber}" th:classappend="${#fields.hasErrors('contactNumber')} ? 'is-invalid':''">
                                        <label for="contact" class="ms-3">Contact Number</label>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('contactNumber')}" th:text="${#fields.errors('contactNumber')}"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col form-floating mb-3">
                                        <input type="password" class="form-control" id="password" placeholder="password" name="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid':''">
                                        <label for="password" class="ms-3">Password</label>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">Password
                                            must
                                            meet
                                            <a href="#" data-bs-toggle="tooltip" th:data-bs-title="${#fields.errors('password')}">requirements</a>
                                        </div>
                                    </div>
                                    <div class="col form-floating mb-3">
                                        <input type="password" class="form-control" name="confirmPassword" id="confirm_password" placeholder="password" th:field="*{confirmPassword}" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid':''">
                                        <label for="confirm_password" class="ms-3">Confirm Password</label>
                                    </div>
                                </div>
                                <div class="row align-items-center">
                                    <div class="col mb-3">
                                        <input type="text" class="form-control" name="dob" placeholder="Date of birth" onfocus="(this.type='date')" onblur="(this.type='text')" th:field="*{dob}" th:classappend="${#fields.hasErrors('dob')} ? 'is-invalid':''">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dob')}" th:text="${#fields.errors('dob')}"></div>
                                    </div>
                                    <div class="col mb-3">
                                        <select class="form-select" id="autoSizingSelect" name="gender" th:field="*{gender}" th:classappend="${#fields.hasErrors('gender')} ? 'is-invalid':''">
                                            <option selected value="" class="text-muted">Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}" th:text="${#fields.errors('gender')}"></div>
                                    </div>
                                </div>
                                <p class="mb-2">Profile image</p>
                                <input type="file" name="profileImg" class="form-control">
                                <div class="form-check form-switch mt-4">
                                    <label class="form-check-label" for="agreeTerms">Accept To Terms and
                                        Conditions</label>
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" name="acceptTerms" th:field="*{acceptTerms}" th:classappend="${#fields.hasErrors('acceptTerms')} ? 'is-invalid':''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('acceptTerms')}" th:text="${#fields.errors('acceptTerms')}"></div>
                                </div>
                                <div class="container text-center mt-4">
                                    <button type="submit" class="btn btn-primary w-75">Sign Up</button>
                                </div>
                                <hr>
                                <p class="text-center text-muted">OR</p>
                                <div class="container text-center mt-4">
                                    <button type="submit" class="btn btn-outline-primary ">
                                        <i class="fa-brands fa-google me-3"></i> Sign Up with Google
                                    </button>
                                </div>
                                <div class="container text-center mt-4">
                                    <span>Already have an account ? <a href="/signin">Login here</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
