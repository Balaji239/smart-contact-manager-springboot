<th:block th:replace="normal-user/base::layout(~{::section}, ~{::title})">
    <title>Contact Details</title>
    <section>
        <div class="card" th:if="${contact}">
            <div class="card-body">
                <div class="container text-center">
                    <img th:src="@{'/image/'+${contact.profileImg}}" alt="img" class="con-profile-img-big"/>
                    <h2 th:text="${contact.name}"></h2>
                    <table class="table table-striped mt-3">
                        <tbody>
                        <tr>
                            <th>Id</th>
                            <td th:text="${contact.id}"></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td th:text="${contact.email}"></td>
                        </tr>
                        <tr>
                            <th>Phone</th>
                            <td th:text="${contact.phone}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="container">
                        <h3>About</h3>
                        <p th:text="${contact.description}"></p>
                    </div>
                </div>
            </div>
        </div>

        <h2 th:unless="${contact}">No contact with that ID exist in your Profile.</h2>
    </section>
</th:block>
